<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout-3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body style="background-color:darkgrey">
    <!--1st line-->
    <div style="background-color:saddlebrown; height:100px; width: 100%; clear: both"></div>

  

    <!--2nd line part-1 -->
    <div style="background-color: skyblue; height: 400px; width: 33%; float: left;"></div>
    <div style=" height: 400px; width: 2%; float: left;"></div>
    <!--2nd line part-2 -->
    <div style="background-color:mediumaquamarine; height: 300px; width: 65%; float: left;"></div>


    <div style="background-color:darkgrey; display: block;width: 100%; height: 10px; clear: both"></div>
    <!--3rd line part-1 -->
    <div style="height: 450px; width: 8%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="background-color:yellow; height: 450px; width: 22%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="height: 450px; width:40%;float:left;"></div>
    

   <!--3rd line part-2 -->
    <div style="background-color:black; height: 450px; width: 22%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="height: 450px; width: 3%;float: left;"></div>
    <!--4th line-->
    <div style="display: block;width: 100%; height: 10px; clear: both"></div>
    
    <div style="background-color:brown; height: 80px; width: 100%; clear: both"></div>

</body></html>
